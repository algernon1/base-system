<script src="../../configFile.js"></script>
<script src="../../../plugin/select/chosen.jquery.js"></script>

<script>

		a.configSelect({
			"idName":"jurisSelect",

			"method":"get",
            "beforeFuncName":"beforeFuncName",
			"callbackName":"jurisSuccessFunc",
			"selCode":"proOrgType",
			"data":configFileJson.org//组织配置项数据
		});

		a.configSelect({
			"idName":"roleSelect",
			"url":"../../configFile.js",

			"callbackName":"roleSuccessFunc",
			"selCode":"proRoleType",

		});	
		

		//唯一性校验
		a.rule({
			"idName":"onceJy",
			"url":"../../configFile.js",
			"method":"get",
			"reqParam":{},

			"data":configFileJson.rule//
		})



	});

	function beforeFuncName(dom){
		console.log(dom)
		return {
				"roleId":"116",
				"proRoleType":[1,2]
			}
	}
	function jurisSuccessFunc(data){
	    console.log(data)
	};
	function roleSuccessFunc(data){
	    console.log(data)
	};



	function checkSuccessFunc(data){
		alert(1);
	    console.log(data)
	};

	function test()
	{
		var arr = [1,2];
		$("#jurisSelect")[0].jsCtrl.setValue(null,null,arr);
	}
</script>
<body>
	<input type="button" value="测试" onclick="test();">
	<select name="" id="jurisSelect" multiple style="width:200px;" >
	</select>
	<select name="" id="roleSelect" multiple style="width:200px;" >
	</select>
	<input type="text" id="onceJy" style="border:1px solid black">
</body>
</html>
