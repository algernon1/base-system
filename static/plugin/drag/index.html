<!DOCTYPE html>
<html>
<head>
    <title>jQuery Carousel Evolution</title>
    
    <link href="css/jquery.gridly.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="script/jquery.gridly.js"></script>
    <style>
		.gridly {
			position: relative;
			width: 500px;
			border:1px solid red;
		  }
		  .ss {
			
			width: 500px;
			height:100px;
			overflow-y:auto;
			
		  }
		  .brick.small {
			width: 60px;
			height: 60px;
		  }
		  .brick.large {
			width: 300px;
			height: 300px;
		  }
	</style>
</head>
<body>
<div class="ss">
	<div class="gridly">
		<div class="brick small" style="background:url('images/menu1.png');"></div>
		<div class="brick small" style="background:url('images/menu2.png');"></div>
		<div class="brick small" style="background:url('images/menu3.png');"></div>
		<div class="brick small" style="background:url('images/menu4.png');"></div>
		<div class="brick small" style="background:url('images/menu5.png');"></div>
		<div class="brick small" style="background:url('images/menu6.png');"></div>
	</div>
	</div>

	<div class="gridly">
		<div class="brick small" id="ele1" style="background:url('images/menu1.png');"></div>
		<div class="brick small" id="ele2" style="background:url('images/menu2.png');"></div>
		<div class="brick small" id="ele3" style="background:url('images/menu3.png');"></div>
		<div class="brick small" id="ele4" style="background:url('images/menu4.png');"></div>
		<div class="brick small" id="ele5" style="background:url('images/menu5.png');"></div>
		<div class="brick small" id="ele6" style="background:url('images/menu6.png');"></div>
	</div>
</body>
<script>
	var reordering = function($elements) {
		// Called before the drag and drop starts with the elements in their starting position.
	};

	var reordered = function($elements) {
		var currentObj =this.reordered.arguments[1];
		var currentId = currentObj[0].id;
		//alert('�϶�����'+ currentId);
		 
		var arr = $elements;
		$(".gridly")[0].arr = arr;
		//arr˳��Ϊ��ǰҳ����ʾ��ͼƬ˳��
		// Called after the drag and drop ends with the elements in their ending position.
	};

$('.gridly').gridly({
	base: 60, // px 
		gutter: 26, // px
		columns: 2,
	callbacks: { reordering: reordering , reordered: reordered }
}); 

	

//$('.gridly').gridly('draggable', 'off'); // disables dragging
//$('.gridly').gridly('draggable', 'on');  // enables dragging
</script>
</html>
