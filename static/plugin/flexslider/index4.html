<script type="text/javascript">
$(function() {
    $('#carousel').flexslider({
        animation: "slide",
        controlNav: false,//是否显示地步导航（即底部圆点）
        animationLoop: true,//是否循环滚动  true
        slideshow: true,//是否自动滑动  true
        itemWidth: 210,
        itemMargin: 5,
        asNavFor: '#slider',
        slideshowSpeed: 2000,
        animationSpeed:2000
      });

      $('#slider').flexslider({
        animation: "slide",
        controlNav: false,
        animationLoop: false,
        slideshow: false,
        sync: "#carousel"
      });
});	
</script>
