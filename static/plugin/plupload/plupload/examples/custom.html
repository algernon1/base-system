<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Custom example</title>

<!-- production -->
<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../js/plupload.full.min.js"></script>


<!-- debug 
<script type="text/javascript" src="../js/moxie.js"></script>
<script type="text/javascript" src="../js/plupload.dev.js"></script>
-->

</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

<h1>多文件上传例子</h1>
<div id="filelist"></div>
<br />

<div id="container">
    <a id="pickfiles" href="javascript:;">选择文件</a> 
    <!-- a id="uploadfiles" href="javascript:;">[Upload files]</a-->
</div>
<div id="container1">
    <a id="pickfiles" href="javascript:;">选择文件</a> 
    <!-- a id="uploadfiles" href="javascript:;">[Upload files]</a-->
</div>

<br />
<pre id="console"></pre>


<script type="text/javascript">
// Custom example logic

var uploader = new plupload.Uploader({
	runtimes : 'html5,flash,silverlight,html4',
	browse_button : 'pickfiles', // you can pass an id...
	container: document.getElementById('container'), // ... or DOM Element itself
	url : '../../../../../fileReceiveServlet',
	flash_swf_url : '../js/Moxie.swf',
	silverlight_xap_url : '../js/Moxie.xap',
	resize: {
	  width: 100,
	  height: 100,
	  crop: true,
	  quality: 60,
	  preserve_headers: false
	},
	filters : {
		max_file_size : '10mb',
		mime_types: [
			{title : "Image files", extensions : "jpg,gif,png"},
			{title : "Zip files", extensions : "zip"}
		]
	},

	init: {
		PostInit: function() {
			document.getElementById('filelist').innerHTML = '';

			/*document.getElementById('uploadfiles').onclick = function() {
				uploader.start();
				return false;
			};*/
		},

		FilesAdded: function(up, files) {
			plupload.each(files, function(file) {
				document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b><img src=""></div>';
			});
			uploader.start();
			/*
			*/
		},

		UploadProgress: function(up, file) {
			document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
		},
		
		FileUploaded:function(up,files,res){
			//alert(res.response);	
			$("#"+files.id).find("img")[0].setAttribute("src","add1.png");
		},
		Error: function(up, err) {
			if(err.code == -601){
				alert("文件后缀错误");
			}
			
			if(err.code == -600){
				alert("文件过大");
			}
			document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
		}
	}
});

uploader.init();

</script>
</body>
</html>
