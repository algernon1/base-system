<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	    <li></li>
	  </ul>

	<script>

		$('#images').viewer();

			// var $image = $('#image');

			//   }
			// });

			// var viewer = $image.data('viewer');

			$(oJs).attr("src","./viewer.js")
