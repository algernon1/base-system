<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mytest</title>
    <script type="text/javascript" src="http://static.ygego.dev/static/base/js/jquery.js"></script>
    <script type="text/javascript" src="script/jquery.slide.js"></script>
    
    <style>
    html,
    body,
    div,
    ul,
    ol,
    li,
    dl,
    dt,
    dd,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    form,
    p,
    blockquote,
    fieldset,
    input {
        padding: 0;
        margin: 0;
        list-style: none
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    code,
    address,
    caption,
    cite,
    code,
    em,
    strong,
    table,
    th,
    td {
        font-size: 1em;
        font-style: normal;
        font-weight: normal;
    }
    
    strong {
        font-weight: bold;
    }
    
    ul,
    ol {
        list-style: none outside none;
    }
    
    fieldset,
    img {
        border: medium none;
        vertical-align: middle;
    }
    
    caption,
    th {
        text-align: left;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    body {
        font: 12px/20px "Microsoft Yahei", arial, 宋体, "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        color: #333;
        background: #FFF none repeat scroll 0 0;
        min-width: 1200px;
    }
    
    input,
    select,
    textarea {
        font: 12px/20px "Microsoft Yahei", Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
    }
    
    i,
    cite,
    em {
        font-style: normal;
        /*color:#f14400;*/
    }
    
    input,
    button,
    select,
    textarea {
        outline: none;
        border-style: none;
    }
    
    .JQ-slide {
        width: 305px;
        height: 190px;
        overflow: hidden;
        position: relative;
    }
    
    .JQ-slide-content li {
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 1px solid #000;
    }
    
    .JQ-slide-content {
        position: absolute;
    }
    /*必须要的元素*/
    
    .JQ-slide-content li {
        width: 305px;
        height: 190px;
        float: left;
        display: inline;
        position: relative;
    }
    
    .JQ-slide-nav {
        position: absolute;
        bottom: 14px;
        right: 8px;
        z-index: 30;
    }
    
    .JQ-slide-nav li {
        float: left;
        display: inline;
        background: url(image/focus_li.png) no-repeat;
        width: 10px;
        height: 10px;
        text-indent: -999em;
        overflow: hidden;
        cursor: pointer;
        margin-right: 5px;
    }
    
    .JQ-slide-nav li.on {
        background-position: -15px 0;
    }
    </style>
    <script>
    $(function() {
        /* banner图片左右滚动 */
        $(".JQ-slide").Slide({
            effect: "scroolX",
            speed: "normal",
            timer: 2000
        });
    })
    </script>
</head>

<body>
    <div class="JQ-slide">
        <ul class="JQ-slide-nav">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul class="JQ-slide-content" style="width:1420px;left:0;">
            <li>
                11111111
            </li>
            <li>
                22222222
            </li>
            <li>
                33333333
            </li>
            <li>
                44444444
            </li>
        </ul>
    </div>
</body>

</html>
